<div class="my-3">
    <h4>Add a Todo</h4>
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="title">Todo Title</label>
            <input type="text" [(ngModel)]="title" class="form-control mt-2" id="title" name="title">
            
        </div>
        <div class="form-group">
            <label for="description">Todo Description</label>
            <input type="text" class="form-control mt-2" [(ngModel)]="description" id="description" name="description">
        </div>
        <button type="submit" class="btn btn-sm mt-2 btn-primary">Add Todo</button>
    </form>
</div>
